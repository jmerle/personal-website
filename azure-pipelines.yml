pool:
  vmImage: ubuntu-latest

trigger:
  - master

steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: dockerhub
  - task: Docker@2
    displayName: Build and push Docker image
    inputs:
      command: buildAndPush
      containerRegistry: dockerhub
      repository: jmerle/personal-website
      tags: latest
